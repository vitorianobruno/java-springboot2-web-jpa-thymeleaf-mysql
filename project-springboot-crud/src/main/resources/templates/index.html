<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot CRUD</title>
<style>
html {
	font-family: 'DejaVu Sans', Arial, Helvetica, sans-serif;
	color: #404040;
	background-color: #d3d3d3;
}

body {
	padding: 5em;
}
table {
  border-collapse: collapse;
  width: 50%;
}

th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

tbody tr:hover {background-color:#f5f5f5;}
</style>
</head>
<body>
	<div style="float:right; font-size:85%;">
		<p>
			This page is served at <span th:text="${tstamp}"></span>
		</p>
	</div>
	
	<h1>Bruno Vitoriano</h1>
	<hr>
	<h3>Spring Boot 2.4.0 CRUD Project</h3>
	<h5>Amazon Web Services</h5>
	<h5>Spring Web</h5>
	<h5>Spring Data JPA</h5>
	<h5>Thymeleaf</h5>
	<h5>MySQL 8</h5>
	<hr>
	<div th:switch="${users}">
		<h2 th:case="null">No users yet!</h2>
		<div th:case="*">
			<h2>Users</h2>
			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${users}">
						<td th:text="${user.name}"></td>
						<td th:text="${user.email}"></td>
						<td><a th:href="@{/edit/{id}(id=${user.id})}">Edit</a></td>
						<td><a th:href="@{/delete/{id}(id=${user.id})}">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<p>
			<a href="/signup">Add a new user</a>
		</p>
	</div>
</body>
</html>
